<div class="container">
  <div class="card mt-4" *ngIf="!masterLoading">
    <header class="card-header">
      <p class="card-header-title">
        {{title}}
      </p>
    </header>
    <div class="card-content">
      <app-texteditor *ngIf="unlocked" [isLoading]="isLoading" (changed)="onChange($event)" [value]="text"></app-texteditor>
      <app-locker *ngIf="!unlocked" (cekPassword)="cekPassword($event)" [passwordInvalid]="passwordInvalid"></app-locker>
    </div>
  </div>
</div>
