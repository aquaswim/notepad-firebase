<div class="container">
  <div class="card mt-4" *ngIf="!masterLoading">
    <header class="card-header">
      <p class="card-header-title">
        {{title}}
      </p>
    </header>
    <div class="card-content">
      <app-texteditor [isLoading]="isLoading" (changed)="onChange($event)"></app-texteditor>
    </div>
  </div>
</div>
